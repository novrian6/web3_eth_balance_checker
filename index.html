<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETH Wallet Balance Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ETH Wallet Balance Checker</h1>
        <div class="form-group">
            <label for="walletAddress">Enter Ethereum Wallet Address:</label>
            <input type="text" id="walletAddress" placeholder="Enter Ethereum Address">
            <button onclick="checkBalance()">Check Balance</button>
        </div>
        <div class="balance-result" id="balanceResult"></div>
        <p>By Nova Novriansyah</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
